file:
  /harbor/harbor_jobservice:
    exists: true
    mode: "0755"
  /var/log/jobs/:
    exists: true
command:
  harbor-jobservice-help:
    exec: /harbor/harbor_jobservice --help
    exit-status: 0
    stderr: []
    timeout: 50000
  harbor-jobservice-running:
    exec: top -b -n 1
    exit-status: 0
    stdout:
      - harbor_jobservice
    stderr: []
    timeout: 50000
