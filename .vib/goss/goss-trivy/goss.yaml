file:
  /usr/local/bin/trivy:
    exists: true
    mode: "0755"
  /home/scanner/.cache/reports:
    exists: true
  /home/scanner/.cache/trivy:
    exists: true
  /home/scanner/bin/scanner-trivy:
    exists: true
    mode: "0755"

command:
  harbor-trivy-version:
    exec: /usr/local/bin/trivy --version
    exit-status: 0
    stdout:
      - 0.20.1
    stderr: []
    timeout: 50000
  harbor-trivy-help:
    exec: /usr/local/bin/trivy --help
    exit-status: 0
    stdout:
      - A simple and comprehensive vulnerability scanner for containers
    stderr: []
    timeout: 50000
  harbor-trivy-running:
    exec: top -b -n 1
    exit-status: 0
    stdout:
      - scanner-trivy
    stderr: []
    timeout: 50000
